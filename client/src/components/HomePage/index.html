    <script>
        $(document).ready(function () {
            //get post
            $.ajax({
                url: "http://localhost:3000/post",
                type: 'GET',
                contentType: 'application/json'
            }).done(function (data) {
                if (data.status === 'error') {
                    $('.alert').remove()
                    $(".container-fluid").prepend(`<div class="alert alert-danger" role="alert">Database error</div>`)
                } else {
                    console.log(data)
                    data.data.forEach(post => {
                        $(".content").prepend(`<div class="content-main  bg-7c mb-3 ">
                                <div class="author">
                                    <div class="author-main pb-2">
                                        <a href="#"><img src="../../assets/images/avatar-2.jpg" alt=""></a>
                                        <a href="#">
                                            <span class="text-white">${post.name}</span>
                                        </a>
                                    </div>
                                    <div class="author-status">
                                        <span class="text-white">${post.content}</span>
                                    </div>
                                </div>
                               
                                <div class="reaction-comment d-flex justify-content-between">
                                    <div class="reaction">
                                        <img src="../../assets/images/like.png" alt="icon">
                                        <img src="../../assets/images/dislike.png" alt="icon">
                                        <img src="../../assets/images/happy.png" alt="icon">
                                        <img src="../../assets/images/heart.png" alt="icon">
                                        <a href="#">
                                            <span class="text-white"> 1,9k</span>
                                        </a>
                                    </div>
                                    <div class="comment d-flex">
                                        <a class="text-white mr-2" href="#">26 bình luận</a>
                                        <a class="text-white mr-2" href="#">86 lượt chia sẻ</a>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-around btn-top-ac">
                                    <div class="btn-item"> <button class="btn btn-reaction"> <i class="flaticon-like"></i> thích</button></div>
                                    <div class="btn-item"> <button class="btn btn-reaction"> <i class="flaticon-comment-white-oval-bubble"></i> bình luận</button></div>
                                    <div class="btn-item"> <button class="btn btn-reaction"> <i class="flaticon-share"></i> chia sẻ</button></div>
                                </div>
                            </div>`)
                    });
                }
            })

            // get users
            $.ajax({
                url: "http://localhost:3000/users",
                type: "GET",
                contentType: 'application/json'
            }).done(function (data) {
                if (!data.isSuccess) {
                    $('.alert').remove()
                    $(".container-fluid").prepend(`<div class="alert alert-danger" role="alert">Database error</div>`)
                } else {
                    console.log(data)
                    data.data.forEach(user => {
                        $('.list-user').prepend(`<li class="item-r">
                        <a class="text-white" href="#"><i class="fa fa-user-circle" aria-hidden="true"></i><span
                                class="ml-2 text-white">${user.lastName} ${user.firstName}</span></a>
                    </li>`)
                    })
                }
            })

            // Create post
            $('.btn-post').click(function () {
                let author = $('#sel1').val();
                let content = $('#content-post').val()
                if (!author) {
                    $('.alert').remove()
                    $('.container-fluid').prepend('<div class="alert alert-warning" role="alert">Name Invalid</div>')
                    return
                }

                if (!content) {
                    $('.alert').remove()
                    $('.container-fluid').prepend('<div class="alert alert-warning" role="alert">Content Invalid</div>')
                    return
                }

                $.ajax({
                    url: "http://localhost:3000/post",
                    data: JSON.stringify({
                        author,
                        content
                    }),
                    type: 'POST',
                    contentType: 'application/json'
                }).done(function (data) {
                    if (!data.isSuccess) {
                        $('.alert').remove()
                        $(".container-fluid").prepend(`<div class="alert alert-danger" role="alert">${data.message}</div>`)
                    } else {
                        // data.posts.forEach(post => {
                        console.log(data)
                        $(".content").prepend(`<div class="content-main  bg-7c mb-3">
                                <div class="author">
                                    <div class="author-main pb-2">
                                        <a href="#"><img src="../../assets/images/avatar-2.jpg" alt=""></a>
                                        <a href="#">
                                            <span class="text-white">${data.data.name}</span>
                                        </a>
                                    </div>
                                    <div class="author-status">
                                        <span class="text-white">${data.data.content}</span>
                                    </div>
                                </div>
                               
                                <div class="reaction-comment d-flex justify-content-between">
                                    <div class="reaction">
                                        <span>${data.data.reaction.like}<img src="../../assets/images/linke.png" alt="icon"></span>
                                        <span><img src="../../assets/images/happy.png" alt="icon"></span>
                                        <span><img src="../../assets/images/heart.png" alt="icon"></span>
                                    </div>
                                    
                                </div>
                            </div>`)
                        // });
                    }
                })
                $('#sel1').val('');
                $('#content-post').val('');
            })
        })
